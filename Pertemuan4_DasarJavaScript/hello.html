<!DOCTYPE html>
<html>
<head>
    <title>Javascript</title>
</head>
<body>
    <h1>Menggunakan document.write()</h1>
    <script type="text/javascript">
        document.write("Hello, nama saya adalah Maulana Bintang Irfansyah");
        console.log("Hello, nama saya adalah Maulana. Seorang mahasiswa TI Polinema");
    </script>
    <p>Belajar Javascript</p>
    <h1>Menambahkan innerHTML</h1>
    <p id="hitung"></p>
    <script>
        document.getElementById("hitung").innerHTML = 10 + 100;
    </script>
</body>
</html>
