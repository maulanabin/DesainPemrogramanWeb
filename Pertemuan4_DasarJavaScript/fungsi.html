<!DOCTYPE html>
<html>
<head>
    <title>Belajar Fungsi Javascript</title>
    <script>
        // membuat fungsi
        var sayHello = () => alert("Hello World!");
    </script>
</head>
<body>
    <!-- Memanggil fungsi saat link diklik -->
    <a href="#"
        onclick="sayHello()">Klik aku!</a>
</body>
</html>
