<!DOCTYPE html>
<html>
<head>
    <title>Selector jQuery</title>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("h2").hide();
                $(".subjudul").hide();
                $("#par").hide();
                $("#par.dua").hide();
                $("div p.teks").hide();
            });
        });
    </script>
</head>
<body>
    <h2>Selamat Datang di Web Saya</h2>
    <h3 class="subjudul">Nama saya Maulana seorang mahasiswa TI-2H</h3>
    <p id="par">Saya tinggal di kota Probolinggo</p>
    <p id="par" class="dua">Hobi saya adalah berkebun dan memasak</p>  
    <div>
        <p class="teks">Saya senang dengan matakuliah Pemrograman Web</p>
    </div>
    <p>Paragraf ini akan selalu tampil</p>
    <button>Klik saya</button>
</body>
</html>
