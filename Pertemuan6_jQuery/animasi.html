<!DOCTYPE html>
<html>
<head>
    <title>Efek Animasi jQuery</title>
    <link rel="stylesheet" type="text/css" href="styleAnimasi.css">
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("div").animate({left:300});
            });
        }) ;
    </script>
</head>
<body>
    <button type="button">Start Animation</button>
    <div class="box"></div>
</body>
</html>
