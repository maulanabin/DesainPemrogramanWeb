<!DOCTYPE html>
<html>
<head>
    <title>Praktikum jQuery</title>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            $("#button1").click(function() {
                alert("Praktikum menggunakan jQuery");
            });
        });
    </script>
</head>
<body>
    <button id="button1">Klik saya</button>
</body>
</html>
