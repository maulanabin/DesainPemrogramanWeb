<!DOCTYPE html>
<html>
<head>
    <title>Mengakses Nilai Atribut</title>
</head>
<body>
    <h2>JavaScript HTML DOM</h2>
    <img id="image" src="kucing.jpg" width="160" height="120">
    <script>
        document.getElementById("image").src = "kelinci.jpg";
    </script>
    <p>Gambar asli adalah kucing.jpg dan berubah menjadi kelinci.jpg</p>
</body>
</html>
