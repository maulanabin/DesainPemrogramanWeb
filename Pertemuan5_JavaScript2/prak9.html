<!DOCTYPE html>
<html>
<head>
    <title>Geolocation API</title>
</head>
<body>
    <h2>JavaScript Geolocation API</h2>
    <p>Klik untuk dapatkan koordinat</p>
    <button onclick="getLocation()">Klik di sini</button>
    <p id="demo"></p>

    <script>
        const x = document.getElementById("demo");
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser."
            }
        }
        function showPosition(positon) {
            x.innerHTML = "Latitude: " + positon.coords.latitude +
            "<br>Longitude: " + positon.coords.longitude;
        }
    </script>
</body>
</html>
